<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamified To-Do & Rewards</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #171c28, #1f2937);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
h1 {
  color: #60a5fa;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  width: 100%;
  max-width: 900px;
}
.card {
  background: #111827;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  width: 400px;
}
input, button {
  border: none;
  border-radius: 8px;
  padding: 8px;
  font-size: 14px;
  margin: 4px 0;
}
button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #3b82f6;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  background: #1e293b;
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#expDisplay {
  font-size: 18px;
  background: #2563eb;
  padding: 10px 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}
input[type="number"] {
  width: 80px;
}
</style>
</head>
<body>

<h1>üéØ XP To-Do + Reward Store</h1>
<div id="expDisplay">EXP: <span id="expPoints">0</span></div>

<div class="container">

  <div class="card">
    <h2>‚úÖ To-Do List</h2>
    <input id="taskName" type="text" placeholder="New task...">
    <input id="taskXP" type="number" placeholder="XP" min="1">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <div class="card">
    <h2>üéÅ Reward Store</h2>
    <input id="rewardName" type="text" placeholder="New reward...">
    <input id="rewardCost" type="number" placeholder="Cost XP" min="1">
    <button onclick="addReward()">Add Reward</button>
    <ul id="rewardList"></ul>
  </div>

</div>

<script>
let exp = parseInt(localStorage.getItem("exp")) || 0;
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let rewards = JSON.parse(localStorage.getItem("rewards")) || [];

const expDisplay = document.getElementById("expPoints");
const taskList = document.getElementById("taskList");
const rewardList = document.getElementById("rewardList");

function saveData() {
  localStorage.setItem("exp", exp);
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("rewards", JSON.stringify(rewards));
  expDisplay.textContent = exp;
}

function renderTasks() {
  taskList.innerHTML = "";
  tasks.forEach((t, i) => {
    const li = document.createElement("li");
    li.innerHTML = `${t.name} <span>${t.xp} XP</span>`;
    const check = document.createElement("button");
    check.textContent = "‚úî";
    check.onclick = () => completeTask(i);
    li.appendChild(check);
    taskList.appendChild(li);
  });
}

function renderRewards() {
  rewardList.innerHTML = "";
  rewards.forEach((r, i) => {
    const li = document.createElement("li");
    li.innerHTML = `${r.name} <span>-${r.cost} XP</span>`;
    const buy = document.createElement("button");
    buy.textContent = "Buy";
    buy.onclick = () => redeemReward(i);
    li.appendChild(buy);
    rewardList.appendChild(li);
  });
}

function addTask() {
  const name = document.getElementById("taskName").value.trim();
  const xp = parseInt(document.getElementById("taskXP").value);
  if (!name || !xp) return alert("Please enter task name and XP.");
  tasks.push({ name, xp });
  document.getElementById("taskName").value = "";
  document.getElementById("taskXP").value = "";
  saveData();
  renderTasks();
}

function addReward() {
  const name = document.getElementById("rewardName").value.trim();
  const cost = parseInt(document.getElementById("rewardCost").value);
  if (!name || !cost) return alert("Please enter reward name and cost.");
  rewards.push({ name, cost });
  document.getElementById("rewardName").value = "";
  document.getElementById("rewardCost").value = "";
  saveData();
  renderRewards();
}

function completeTask(index) {
  exp += tasks[index].xp;
  tasks.splice(index, 1);
  saveData();
  renderTasks();
  checkMilestones();
}

function redeemReward(index) {
  if (exp < rewards[index].cost) return alert("Not enough XP!");
  exp -= rewards[index].cost;
  saveData();
  renderRewards();
  checkMilestones();
}

function checkMilestones() {
  const milestones = [100, 500, 1000, 2000];
  for (const m of milestones) {
    if (exp === m) {
      alert(`üéâ Congratulations! You reached ${m} XP!`);
    }
  }
}

window.onload = () => {
  expDisplay.textContent = exp;
  renderTasks();
  renderRewards();
};
</script>
</body>
</html>
